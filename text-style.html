<!DOCTYPE html>
<html>
  <body>
    <p>
      This is normal text.
    </p>
    <p>
      <b>
	This text is bold.
      </b>
    </p>
    <p>
      <i>
	This text is italic.
      </i>
    </p>
    <p>
      <em>
	This text is emphasized.
      </em>
    </p>
    <p>
      <strong>
        This text is strong.
      </strong>
    </p>
    <p>
      <mark>
	This text is marked.
      </mark>
    </p>
    <p>
      <kbd>
	This text has fixed letter size.
      </kbd>
    <p>
      <code>
	This is for code, but it will kill spaces.
      </code>
    </p>
    <p>
      <code><pre>
	This is for code, and it will preserve spaces.
      </code></pre>
    </p>
    <p>
      And the math mode:
      <var>
        E = mc<sup>2</sup>
      <var>
    </p>
  </body>
</html>
